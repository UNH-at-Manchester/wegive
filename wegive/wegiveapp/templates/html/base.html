{% load static %}

<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static '/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    {% block head %}

    {% endblock %}
<head>
    <title>{% block title %}Untitled{% endblock %}</title>
</head>
<body>
    <!-- page-header class creates an undesirable space at the top.  -->
    <div id="top">
        <nav>
            {% block nav %}

            {% endblock %}
        </nav>
        <header>
            {% block header %}

            {% endblock %}
        </header>
    </div>
    <main>
        {% block main %}
    
        {% endblock %}
    </main>
</body>
</html>
