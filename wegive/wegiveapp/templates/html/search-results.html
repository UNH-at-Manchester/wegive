{% extends "html/base.html" %}

{% block title %}Results{% endblock %}

{% block main %}
<div class="container">
    <h1 class="text-center"> Charity Results </h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Cause</th>
            </tr>
        </thead>
        <tbody>
            {% for charity in res %}
                <tr>
                    <td><a href="/select/{{ charity.id }}">{{charity.name}}</a></td>
                    <td>{{charity.address}}</td>
                    <td>{{charity.phone}}</td>
                    <td>{{charity.cause}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
