{% extends "html/base.html" %}

{% block title %}{{ instance.name }}{% endblock %}

{% block main %}
<div class="container">
    <h1 class="text-center">{{ instance.name }}</h1>
    <h4 class="text-muted">{{ instance.address }}</h4>
    <h4 class="text-primary">{{ instance.cause }}</h4>
    <h4 class="text-info">{{ instance.phone }}</h4>
	
	<form action="https://www.paypal.com/cgi-bin/webscr" method="post">

    <!-- Identify your business so that you can collect the payments. -->
    <input type="hidden" name="business"
        value="donations@kcparkfriends.org">

    <!-- Specify a Donate button. -->
    <input type="hidden" name="cmd" value="_donations">

    <!-- Specify details about the contribution -->
    <input type="hidden" name="item_name" value="Friends of the Park">
    <input type="hidden" name="item_number" value="Fall Cleanup Campaign">
    <input type="hidden" name="currency_code" value="USD">

    <!-- Display the payment button. -->
    <input type="image" name="submit"
    src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_donate_92x26.png"
    alt="Donate">
    <img alt="" width="1" height="1"
    src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

</form>
</div>
{% endblock %}
</html>
